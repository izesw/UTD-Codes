name: Codes to JSON

on: [push, pull_request, workflow_dispatch]

jobs:
  run:
    name: Encode to JSON
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Install Luau
        uses: EncodedVenom/install-luau@v3

      - name: Get JSON
        id: get_json
        run: |
          output=$(luau translation/translatecodes.luau)

      